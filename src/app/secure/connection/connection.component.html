<div class="row">

  <div class="col-xl-4 col-md-6 mb-4">
    <div class="card  shadow h-100 py-2" [ngClass]="connection?.phSenzor  ? 'border-left-success' : 'border-left-danger'">
      <div class="card-body">
        <div class="row no-gutters align-items-center">
          <div class="col mr-2">
            <div class="text-xs font-weight-bold text-uppercase mb-1" [ngClass]="connection?.phSenzor  ? 'text-success' : 'text-danger'">
              pH senzor
            </div>
            <div class="h5 mb-0 font-weight-bold text-gray-800">{{connection?.phSenzor}}</div>
          </div>
          <div class="col-auto">
            <i class="fas fa-prescription-bottle fa-2x text-gray-300"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-xl-4 col-md-6 mb-4">
    <div class="card shadow h-100 py-2" [ngClass]="connection?.orpSenzor  ? 'border-left-success' : 'border-left-danger'">
      <div class="card-body">
        <div class="row no-gutters align-items-center">
          <div class="col mr-2">
            <div class="text-xs font-weight-bold  text-uppercase mb-1" [ngClass]="connection?.orpSenzor  ? 'text-success' : 'text-danger'">
              orp Senzor</div>
            <div class="h5 mb-0 font-weight-bold text-gray-800">{{connection?.orpSenzor}}</div>
          </div>
          <div class="col-auto">
            <i class="fas fa-prescription-bottle fa-2x text-gray-300"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-xl-4 col-md-6 mb-4">
    <div class="card shadow h-100 py-2" [ngClass]="connection?.thermometer  ? 'border-left-success' : 'border-left-danger'">
      <div class="card-body">
        <div class="row no-gutters align-items-center">
          <div class="col mr-2">
            <div class="text-xs font-weight-bold text-uppercase mb-1" [ngClass]="connection?.thermometer  ? 'text-success' : 'text-danger'">Temperature
            </div>
            <div class="row no-gutters align-items-center">
              <div class="col-auto">
                <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">{{ connection?.thermometer}}</div>
              </div>
            </div>
          </div>
          <div class="col-auto">
            <i class="fas fa-thermometer-quarter fa-2x text-gray-300"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-xl-4 col-md-6 mb-4">
    <div class="card shadow h-100 py-2" [ngClass]="connection?.feeding  ? 'border-left-success' : 'border-left-danger'">
      <div class="card-body">
        <div class="row no-gutters align-items-center">
          <div class="col mr-2">
            <div class="text-xs font-weight-bold text-uppercase mb-1" [ngClass]="connection?.feeding  ? 'text-success' : 'text-danger'">
              Feeding</div>
            <div class="h5 mb-0 font-weight-bold text-gray-800">{{connection?.feeding}}</div>
          </div>
          <div class="col-auto">
            <i class="fas fa-carrot fa-2x text-gray-300"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-xl-4 col-md-6 mb-4">
    <div class="card  shadow h-100 py-2" [ngClass]="connection?.filtration  ? 'border-left-success' : 'border-left-danger'">
      <div class="card-body">
        <div class="row no-gutters align-items-center">
          <div class="col mr-2">
            <div class="text-xs font-weight-bold text-uppercase mb-1" [ngClass]="connection?.filtration  ? 'text-success' : 'text-danger'">
              Filtration</div>
            <div class="h5 mb-0 font-weight-bold text-gray-800">{{connection?.filtration}}</div>
          </div>
          <div class="col-auto">
            <i class="fas fa-water fa-2x text-gray-300"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-xl-4 col-md-6 mb-4">
    <div class="card  shadow h-100 py-2" [ngClass]="connection?.light  ? 'border-left-success' : 'border-left-danger'">
      <div class="card-body">
        <div class="row no-gutters align-items-center">
          <div class="col mr-2">
            <div class="text-xs font-weight-bold text-uppercase mb-1" [ngClass]="connection?.light ? 'text-success' : 'text-danger'">
              Light</div>
            <div class="h5 mb-0 font-weight-bold text-gray-800">{{connection?.light}}</div>
          </div>
          <div class="col-auto">
            <i class="fas fa-lightbulb fa-2x text-gray-300"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

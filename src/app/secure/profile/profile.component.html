<div class="row justify-content-center ">
  <div class="col-lg-6">
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Change profile info</h6>
      </div>
      <div class="card-body">
        <form [formGroup]="form" (submit)="submit()">
          <input type="hidden" formControlName="id">
          <div class="form-group">
            <label>Login</label>
            <input  type="text" formControlName="login" class="form-control form-control-user">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" name="password" class="form-control form-control-user">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" formControlName="email" class="form-control form-control-user">
          </div>
          <input type="submit" class="btn btn-primary btn-user btn-block" value="Change">
        </form>
          <button  type="button" data-toggle="modal" data-target="#exampleModal" class="btn btn-danger btn-user btn-block mt-2"> Delete account </button>
      </div>
    </div>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">

          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h6>Are you sure you want to delete this account?</h6>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
          <button type="button" class="btn btn-success" (click)="delete()">Yes</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row justify-content-center ">
  <div class="col-lg-6">
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Create new aquarium</h6>
      </div>
      <div class="card-body">
        <form [formGroup]="form" (submit)="submit()">
          <input type="hidden" formControlName="id">
          <div class="form-group">
            <label>Serial Id</label>
            <input  type="text" formControlName="id" class="form-control form-control-user">
          </div>
          <div class="form-group">
            <label>Name</label>
            <input type="text" formControlName="name" name="name" class="form-control form-control-user">
          </div>
          <input type="submit" class="btn btn-primary btn-user btn-block" value="Create">
        </form>
      </div>
    </div>
  </div>
</div>

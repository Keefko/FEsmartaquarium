
<div *ngIf="notifications.length == 0">
  <p class="text-center"> There is no notifications</p>
</div>

<div class="row" *ngIf="notifications.length > 0">
  <a class="col-lg-6 card p-3 dropdown-item" href="#" (click)="visibleNotification(notification.id)" *ngFor="let notification of notifications">
    <div class="card-body d-flex align-items-center" >
      <div class="mr-2">
        <div class="icon-circle bg-warning">
          <i class="fas fa-exclamation-triangle text-white"></i>
        </div>
      </div>
      <div>
        <div class="small text-gray-500">{{notification.name}}</div>
        <p class="text-gray-800">{{notification.property}}: {{notification.text}}</p>
      </div>
    </div>
  </a>
</div>

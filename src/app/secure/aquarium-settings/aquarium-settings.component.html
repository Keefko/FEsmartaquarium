<div class="row justify-content-center ">
  <div class="col-lg-6">
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Change aquarium settings</h6>
      </div>
      <div class="card-body">
        <form [formGroup]="formSettings" (submit)="updateSettings()">
          <input type="hidden" formControlName="id">
          <div class="form-group">
            <label>Name</label>
            <input  type="text" formControlName="name" class="form-control form-control-user">
          </div>
          <div class="form-group">
            <label>pH</label>
            <input type="number" formControlName="ph"  class="form-control form-control-user">
          </div>
          <div class="form-group">
            <label>orp</label>
            <input type="number" formControlName="orp"  class="form-control form-control-user">
          </div>
          <div class="form-group">
            <label>Temperature</label>
            <input type="number" formControlName="temperature" class="form-control form-control-user">
          </div>
          <input type="submit" class="btn btn-primary btn-user btn-block" value="Change">
        </form>
      </div>
    </div>
  </div>
</div>

<div class="row justify-content-center ">
  <div class="col-lg-6">
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Change mqtt broker</h6>
      </div>
      <div class="card-body">
        <form [formGroup]="formMqtt" (submit)="updateMqtt()">
          <input type="hidden" formControlName="id">
          <div class="form-group">
            <label>Broker Url</label>
            <input  type="text" formControlName="brokerUrl" class="form-control form-control-user">
          </div>
          <div class="form-group">
            <label>Username</label>
            <input type="text" formControlName="username"  class="form-control form-control-user">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password"  class="form-control form-control-user">
          </div>
          <input type="submit" class="btn btn-primary btn-user btn-block" value="Change">
        </form>
      </div>
    </div>
  </div>
</div>
